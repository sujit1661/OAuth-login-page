<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      animation: fadeInScale 0.6s ease-in-out;
      transform-origin: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .btn-logout {
      background-color: #dc3545;
      border: none;
    }

    .btn-logout:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>

  <div class="card p-4 text-center" style="width: 22rem;">
    <h2 class="mb-3">Welcome, <span id="username">User</span> ðŸ‘‹</h2>
    <p>Email: <span id="email">you@example.com</span></p>
    <a href="/logout" class="btn btn-logout mt-3 w-100">Logout</a>
  </div>

  <script>
    // Optionally set name/email via query string (e.g., ?name=Sujit&email=sujit@example.com)
    const params = new URLSearchParams(window.location.search);
    if (params.get("name")) document.getElementById("username").textContent = params.get("name");
    if (params.get("email")) document.getElementById("email").textContent = params.get("email");
  </script>

</body>
</html>
